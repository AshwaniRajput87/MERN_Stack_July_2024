<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button>delete</button>
        </li>
    </ul>

    <script>
        // Make remove all button work  and make individual delete btn work 

        const removeAllBtn = document.getElementById('all');
        const ulEl = document.querySelector('ul');

        removeAllBtn.addEventListener('click', ()=>{
            ulEl.remove();
        });

        const allBtns = document.querySelectorAll('ul button');
        allBtns.forEach((delBtn)=>{
            delBtn.addEventListener('click', (e)=>{
              console.log(e.target.parentElement);
              e.target.parentElement.remove();
            })
        })
    
    </script>
</body>
</html>
