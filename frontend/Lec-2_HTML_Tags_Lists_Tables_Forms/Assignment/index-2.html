<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists Example</title>
    </head>
    <body>
        <h2>Ordered List of Cities</h2>
        <ol type="A">
            <li itemid="item1">Ahmedabad</li>
            <li itemid="item2">Bombay</li>
            <li itemid="item3">Chennai</li>
            <li itemid="item4">Hyderabad</li>
            <li itemid="item5">Ranchi</li>
        </ol>
        <h2>Unordered List of Beverages</h2>
        <ul type="square">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Juice</li>
        </ul>
    </body>
</html>
