<!DOCTYPE html>
<html>
    <head>
    <title>Rating Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            font-size: 1.5em;
        }
        td {
            font-size: 1.2em;
        }
        .total {
            font-size: 1.5em;
            text-align: left;
            padding-left: 20px;
        }
    </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Tech</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td rowspan="2">Vikhyat</td>
                <td>HTML</td>
                <td>5</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>1</td>
            </tr>
            <tr>
                <td rowspan="2">Ayush</td>
                <td>HTML</td>
                <td>4</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>2</td>
            </tr>
            <tr>
                <td colspan="3" class="total">Total: 12</td>
            </tr>
        </table>
    </body>
</html>
