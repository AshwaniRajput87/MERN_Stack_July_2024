<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="preset.css">
    <style>
        /* Write CSS here =========== */
            .contact-form-section {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .container_parent {
                display: flex;
                justify-content: space-evenly;
                width: 100%;
            }
    </style>
</head>

<body>
    <section class="contact-form-section">
        <h2>CONTACT US</h2>
        <div class="container_parent">
            <img class="bg-video__content" src="avocado.svg" alt="avocado-svg">
            <form class="form">
                <div class="entry">
                    <div class="entry-text">
                        Name
                    </div>
                    <input type="text" name="Name" placeholder="Your Name" required>
                </div>
                <div class="entry">
                    <div class="entry-text">
                        Email
                    </div>
                    <input type="email" name="email" placeholder="Your Email">
                </div>
                <div class="entry">
                    <div class="entry-text">
                        How did you find us
                    </div>
                    <select name="" id="">
                        <option value="">
                            friends
                        </option>
                        <option value="">search</option>
                        <option value="">advertsiment</option>
                        <option value="">other</option>
                    </select>
                </div>
                <div class="entry">
                    <div class="entry-text">
                        Drop us a line
                    </div>
                    <textarea name="" id="" placeholder="Your Message"></textarea>
                </div>
                <div class="entry ">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-conditions">I have read and agree with all the Privacy Policy and
                        Terms Conditions</span>
                </div>
                <div class="btn-parent">
                    <a href="#" class="btn btn-full form-button">SEND MESSAGE</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
